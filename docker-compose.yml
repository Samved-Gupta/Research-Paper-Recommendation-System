version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD} # Reads from .env file
      MYSQL_DATABASE: recommender_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  ml-service:
    image: samved444/paper-recommender-ml:latest
    restart: always
    ports:
      - "8000:8000"

  backend:
    image: samved444/paper-recommender-backend:latest
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/recommender_db?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD} # Reads from .env file
      ML_SERVICE_URL: http://ml-service:8000
      SPRING_MAIL_USERNAME: ${MAIL_USER} # Reads from .env file
      SPRING_MAIL_PASSWORD: ${MAIL_PASS} # Reads from .env file
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID} # Reads from .env file
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET} # Reads from .env file
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID} # Reads from .env file
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET} # Reads from .env file

  frontend:
    image: samved444/paper-recommender-frontend:latest
    restart: always
    ports:
      - "5500:80"

volumes:
  db_data: