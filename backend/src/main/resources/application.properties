# =================================================
#        MySQL Database Connection Settings
# =================================================

# The URL of your database.
spring.datasource.url=jdbc:mysql://localhost:3306/recommender_db

# Your MySQL username and password.
# IMPORTANT: Replace 'root' and 'your_password' with your actual MySQL credentials.
spring.datasource.username=root
spring.datasource.password=

# The driver for MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =================================================
#        JPA & Hibernate Settings
# =================================================

# This tells Hibernate to update the database schema if it doesn't match your classes.
spring.jpa.hibernate.ddl-auto=update

# This will print all the SQL queries to the console for debugging.
spring.jpa.show-sql=true

# Specifies the SQL dialect for MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

