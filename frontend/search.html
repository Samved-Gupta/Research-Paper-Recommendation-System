<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Paper Recommender</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">ðŸ”¬ Recommender</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="search.html" class="bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium">Search</a>
                        <a href="saved.html" class="logged-in text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium" style="display: none;">Saved</a>
                        <a href="history.html" class="logged-in text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium" style="display: none;">History</a>
                        <a href="account.html" class="logged-in text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium" style="display: none;">Profile</a>
                        <button class="logged-in text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium" onclick="logout()" style="display: none;">Logout</button>
                        <a href="login.html" class="guest bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium" style="display: none;">Login / Register</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Search for Papers</h1>
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="search-query" class="flex-grow w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Enter keywords, title, or abstract...">
                    <button onclick="startNewSearch()" class="w-full sm:w-auto bg-blue-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-700">
                        Search
                    </button>
                </div>
            </div>
            <div id="search-results-container" class="space-y-4">
                <div class="text-center p-8 bg-white rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800">Discover New Research</h2>
                    <p class="text-gray-600 mt-2">Use the search bar above to find papers by keyword, title, or topic.</p>
                </div>
            </div>

            <div id="pagination-controls" class="mt-8 flex justify-between items-center" style="display: none;">
                <button id="prev-button" onclick="previousPage()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50">
                    &larr; Previous
                </button>
                <span id="page-info" class="text-gray-700 font-semibold"></span>
                <button id="next-button" onclick="nextPage()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50">
                    Next &rarr;
                </button>
            </div>

            <div id="recommendations-container" class="mt-12"></div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', checkAuthState);

        let savedPaperIds = new Set();
        let currentQuery = '';
        let currentPage = 0;
        let totalPages = 1;

        if (localStorage.getItem('authToken')) {
            (async function() {
                try {
                    const response = await fetch('https://recommender-backend-6ndq.onrender.com/api/bookmarks', {
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
                    });
                    if (!response.ok) return;
                    const savedPapers = await response.json();
                    savedPaperIds = new Set(savedPapers.map(p => p.paperId));
                } catch (error) {
                    console.error("Could not fetch initial saved papers:", error);
                }
            })();
        }
        
        async function toggleSave(paperId, buttonElement) {
            const isCurrentlySaved = savedPaperIds.has(paperId);
            const method = isCurrentlySaved ? 'DELETE' : 'POST';
            const url = `https://recommender-backend-6ndq.onrender.com/api/bookmarks/${paperId}`;
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
                });
                if (!response.ok) throw new Error('Operation failed.');
                if (isCurrentlySaved) {
                    savedPaperIds.delete(paperId);
                    buttonElement.textContent = 'Save';
                    buttonElement.classList.remove('bg-green-600');
                    buttonElement.classList.add('bg-blue-600');
                } else {
                    savedPaperIds.add(paperId);
                    buttonElement.textContent = 'Saved';
                    buttonElement.classList.remove('bg-blue-600');
                    buttonElement.classList.add('bg-green-600');
                }
            } catch (error) {
                alert("Failed to update saved status. Please try again.");
            }
        }

        function recordView(paperId) {
            if (!localStorage.getItem('authToken')) return;
            fetch('https://recommender-backend-6ndq.onrender.com/api/history/record', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                },
                body: JSON.stringify({ paperId: paperId })
            });
        }

        async function findSimilar(paperIndex) {
            const container = document.getElementById('recommendations-container');
            container.innerHTML = '<h2 class="text-2xl font-bold mb-4">Similar Papers:</h2><p class="text-center text-gray-500">Loading...</p>';
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
            try {
                const headers = {};
                const token = localStorage.getItem('authToken');
                if (token) headers['Authorization'] = `Bearer ${token}`;
                const response = await fetch(`https://recommender-backend-6ndq.onrender.com/api/recommendations/recommend?paper_index=${paperIndex}`, { headers });
                if (!response.ok) throw new Error('Could not get recommendations.');

                const papers = await response.json();
                container.innerHTML = '<h2 class="text-2xl font-bold mb-4">Similar Papers:</h2>';
                papers.forEach(paper => {
                    const titleOnly = paper.text_content.split('  ')[0];
                    const abstractOnly = paper.text_content.substring(titleOnly.length).trim();
                    const isSaved = savedPaperIds.has(paper.id);
                    const buttonText = isSaved ? 'Saved' : 'Save';
                    const buttonClass = isSaved ? 'bg-green-600' : 'bg-blue-600';
                    const paperCard = `
                        <div class="bg-blue-50 border border-blue-200 p-6 rounded-lg shadow-sm mb-4">
                            <div class="flex justify-between items-start">
                                <div>
                                    <a href="https://arxiv.org/abs/${paper.id}" target="_blank" onclick="recordView('${paper.id}')" class="block font-bold text-xl text-gray-900 mb-2 hover:text-blue-600">${titleOnly}</a>
                                    <p class="text-gray-600 text-sm mb-3"><span class="font-semibold">arXiv ID:</span> ${paper.id}</p>
                                </div>
                                <button onclick="toggleSave('${paper.id}', this)" class="logged-in ml-4 px-4 py-2 text-white font-semibold rounded-lg ${buttonClass}" style="display: none;">
                                    ${buttonText}
                                </button>
                            </div>
                            <p class="text-gray-700 mt-2">${abstractOnly.substring(0, 300)}...</p>
                        </div>`;
                    container.innerHTML += paperCard;
                });
                checkAuthState();
            } catch (error) {
                container.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
            }
        }

        function startNewSearch() {
            currentQuery = document.getElementById('search-query').value;
            if (currentQuery.trim() === '') return;
            fetchSearchResults(0);
        }

        async function fetchSearchResults(page) {
            const container = document.getElementById('search-results-container');
            document.getElementById('recommendations-container').innerHTML = '';
            container.innerHTML = '<p class="text-center text-gray-500">Searching...</p>';
            document.getElementById('pagination-controls').style.display = 'none';
            try {
                const headers = {};
                const token = localStorage.getItem('authToken');
                if (token) headers['Authorization'] = `Bearer ${token}`;
                const response = await fetch(`https://recommender-backend-6ndq.onrender.com/api/recommendations/search?query=${encodeURIComponent(currentQuery)}&page=${page}&size=10`, { headers });
                if (!response.ok) throw new Error('Search failed. (By the function fetchSearchResult)');
                
                const data = await response.json();
                const papers = data.content;
                currentPage = data.number;
                totalPages = data.totalPages;
                container.innerHTML = '<h2 class="text-2xl font-bold mb-4">Search Results</h2>';

                if (papers.length === 0) {
                    container.innerHTML += '<p class="text-center text-gray-500">No results found.</p>';
                    return;
                }
                papers.forEach(paper => {
                    const titleOnly = paper.text_content.split('  ')[0];
                    const abstractOnly = paper.text_content.substring(titleOnly.length).trim();
                    const isSaved = savedPaperIds.has(paper.id);
                    const buttonText = isSaved ? 'Saved' : 'Save';
                    const buttonClass = isSaved ? 'bg-green-600' : 'bg-blue-600';
                    const paperCard = `
                        <div class="bg-white border border-gray-200 p-6 rounded-lg shadow-sm">
                            <div class="flex justify-between items-start">
                                <div>
                                    <a href="https://arxiv.org/abs/${paper.id}" target="_blank" onclick="recordView('${paper.id}')" class="block font-bold text-xl text-gray-900 mb-2 hover:text-blue-600">${titleOnly}</a>
                                    <p class="text-gray-600 text-sm mb-3"><span class="font-semibold">arXiv ID:</span> ${paper.id}</p>
                                </div>
                                <button onclick="toggleSave('${paper.id}', this)" class="logged-in ml-4 px-4 py-2 text-white font-semibold rounded-lg ${buttonClass}" style="display: none;">
                                    ${buttonText}
                                </button>
                            </div>
                            <p class="text-gray-700 mt-2">${abstractOnly.substring(0, 300)}...</p>
                            <button onclick="findSimilar(${paper.index})" class="logged-in mt-4 bg-gray-200 text-gray-800 px-4 py-2 rounded" style="display: none;">Find Similar</button>
                        </div>`;
                    container.innerHTML += paperCard;
                });
                updatePaginationControls();
                checkAuthState();
            } catch (error) {
                container.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
            }
        }
        function updatePaginationControls() {
            if (totalPages <= 1) {
                document.getElementById('pagination-controls').style.display = 'none';
                return;
            }
            document.getElementById('pagination-controls').style.display = 'flex';
            document.getElementById('page-info').textContent = `Page ${currentPage + 1} of ${totalPages}`;
            document.getElementById('prev-button').disabled = currentPage === 0;
            document.getElementById('next-button').disabled = currentPage + 1 >= totalPages;
        }
        function previousPage() {
            if (currentPage > 0) fetchSearchResults(currentPage - 1);
        }
        function nextPage() {
            if (currentPage + 1 < totalPages) fetchSearchResults(currentPage + 1);
        }
    </script>
</body>
</html>
