                <span id="page-info" class="text-gray-700 font-semibold"></span>

    <script>
        const API_BASE_URL = '%%API_BASE_URL%%'; // Uses the placeholder for deployment
        const token = localStorage.getItem('token');

        let savedPaperIds = new Set();
        let currentQuery = '';
        let currentPage = 0;
        let totalPages = 1;

        // This function now lives inside the HTML and controls the nav bar visibility
        function checkAuthState() {
            const loggedInElements = document.querySelectorAll('.logged-in');
            const guestElements = document.querySelectorAll('.guest');
            if (token) {
                loggedInElements.forEach(el => el.style.display = 'inline-block');
                guestElements.forEach(el => el.style.display = 'none');
            } else {
                loggedInElements.forEach(el => el.style.display = 'none');
                guestElements.forEach(el => el.style.display = 'inline-block');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuthState();
            if (token) {
                fetchInitialSavedPapers();
            }
        });

        async function fetchInitialSavedPapers() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/bookmarks`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) return;
                const savedPapers = await response.json();
                savedPaperIds = new Set(savedPapers.map(p => p.paper.id)); // Corrected to match DTO
            } catch (error) {
                console.error("Could not fetch initial saved papers:", error);
            }
        }
        
        async function toggleSave(paperId, buttonElement) {
            if (!token) return;
            const isCurrentlySaved = savedPaperIds.has(paperId);
            const method = isCurrentlySaved ? 'DELETE' : 'POST';
            const url = `${API_BASE_URL}/api/bookmarks/${paperId}`;
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Operation failed.');
                
                if (isCurrentlySaved) {
                    savedPaperIds.delete(paperId);
                    buttonElement.textContent = 'Save';
                    buttonElement.classList.remove('bg-green-600');
                    buttonElement.classList.add('bg-blue-600');
                } else {
                    savedPaperIds.add(paperId);
                    buttonElement.textContent = 'Saved';
                    buttonElement.classList.remove('bg-blue-600');
                    buttonElement.classList.add('bg-green-600');
                }
            } catch (error) {
                alert("Failed to update saved status. Please try again.");
            }
        }

        function startNewSearch() {
            currentQuery = document.getElementById('search-query').value;
            if (currentQuery.trim() === '') return;
            fetchSearchResults(0);
        }

        async function fetchSearchResults(page) {
            const container = document.getElementById('search-results-container');
            container.innerHTML = '<p class="text-center text-gray-500">Searching...</p>';
            // ... (rest of your fetchSearchResults logic)

            try {
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
                // CORRECTED API call with dynamic URL and correct parameter 'q'
                const response = await fetch(`${API_BASE_URL}/api/recommendations/search?q=${encodeURIComponent(currentQuery)}&page=${page}&size=10`, { headers });
                
                if (!response.ok) throw new Error('Search failed.');
                
                const data = await response.json();
                const papers = data.papers; // The API returns an object with a 'papers' key
                currentPage = data.currentPage;
                totalPages = data.totalPages;
                container.innerHTML = '<h2 class="text-2xl font-bold mb-4">Search Results</h2>';

                if (!papers || papers.length === 0) {
                    container.innerHTML += '<p class="text-center text-gray-500">No results found.</p>';
                    return;
                }
                papers.forEach(paper => {
                    const isSaved = savedPaperIds.has(paper.id);
                    const buttonText = isSaved ? 'Saved' : 'Save';
                    const buttonClass = isSaved ? 'bg-green-600' : 'bg-blue-600';
                    const paperCard = `
                        <div class="bg-white border border-gray-200 p-6 rounded-lg shadow-sm">
                            <div class="flex justify-between items-start">
                                <div>
                                    <a href="${paper.url}" target="_blank" class="block font-bold text-xl text-gray-900 mb-2 hover:text-blue-600">${paper.title}</a>
                                    <p class="text-gray-600 text-sm mb-3"><strong>Authors:</strong> ${paper.authors}</p>
                                </div>
                                <button onclick="toggleSave(${paper.id}, this)" class="logged-in ml-4 px-4 py-2 text-white font-semibold rounded-lg ${buttonClass}" style="display: none;">${buttonText}</button>
                            </div>
                            <p class="text-gray-700 mt-2">${paper.abstractText.substring(0, 300)}...</p>
                        </div>`;
                    container.innerHTML += paperCard;
                });
                updatePaginationControls();
                checkAuthState(); // Re-run to show save buttons
            } catch (error) {
                container.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
            }
        }
