<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Paper Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md my-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600">Create Your Account</h1>
            <p class="text-gray-500">Join our community of researchers.</p>
        </div>
        
        <div id="success-message" style="display: none;" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"></div>

        <form id="register-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Choose a username" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create a strong password" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                Create Account with Email
            </button>
            <div id="error-message" class="text-red-500 text-center mt-4"></div>
        </form>

        <p id="login-link" class="text-center text-gray-600 mt-6">
            Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in here</a>
        </p>

        <div id="social-section">
            <div class="flex items-center my-6">
                <hr class="flex-grow border-t border-gray-300">
                <span class="mx-4 text-gray-500 font-semibold">OR</span>
                <hr class="flex-grow border-t border-gray-300">
            </div>
            <div class="space-y-4">
                 <button onclick="socialLogin('google')" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 text-gray-700 font-semibold px-6 py-3 rounded-lg hover:bg-gray-50 transition duration-300">
                    <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.42-4.55H24v8.51h12.8c-.57 5.68-5.06 9.47-11.38 9.47-6.9 0-12.5-5.55-12.5-12.33s5.6-12.33 12.5-12.33c3.83 0 7.1 1.59 9.35 3.73l6.5-6.5C38.07 4.86 31.78 2 24 2 11.98 2 2.25 9.13.25 18.52l8.01 6.2c2.08-6.12 7.7-10.22 14.74-10.22z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.96 0-12.72-4.16-14.83-9.86l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                    Sign up with Google
                </button>
                <button onclick="socialLogin('github')" class="w-full flex items-center justify-center gap-3 bg-gray-800 text-white font-semibold px-6 py-3 rounded-lg hover:bg-gray-700 transition duration-300">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path></svg>
                    Sign up with GitHub
                </button>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('register-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        errorMessage.textContent = '';
        successMessage.style.display = 'none';

        try {
            const response = await fetch('http://127.0.0.1:8080/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Registration failed');
            }
            
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-link').style.display = 'none';
            document.getElementById('social-section').style.display = 'none';

            successMessage.textContent = 'Welcome aboard! Your account has been created. We\'re now taking you to the login page...';
            successMessage.style.display = 'block';

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);

        } catch (error) {
            errorMessage.textContent = error.message;
        }
    });

    function socialLogin(provider) {
        window.location.href = `http://127.0.0.1:8080/oauth2/authorization/${provider}`;
    }
</script>
</body>
</html>
