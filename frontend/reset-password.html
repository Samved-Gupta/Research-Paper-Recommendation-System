<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Paper Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md my-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600">Set a New Password</h1>
            <p class="text-gray-500">Please choose a new, strong password.</p>
        </div>
        
        <form id="reset-password-form">
            <div class="mb-6">
                <label for="new-password" class="block text-gray-700 font-bold mb-2">New Password</label>
                <input type="password" id="new-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-700">
                Reset Password
            </button>
            <div id="message" class="text-center mt-4"></div>
        </form>
    </div>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
        document.querySelector('form').style.display = 'none';
        document.getElementById('message').textContent = 'Invalid or missing password reset token.';
    }

    document.getElementById('reset-password-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const newPassword = document.getElementById('new-password').value;
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = 'Resetting...';

        try {
            const response = await fetch(`https://recommender-backend-m6pc.onrender.com/api/auth/reset-password?token=${token}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ newPassword })
            });

            const data = await response.json();
            
            if (!response.ok) {
                 throw new Error(data.error || 'Failed to reset password.');
            }

            messageDiv.className = 'text-green-500 text-center mt-4';
            messageDiv.textContent = data.message + ' Redirecting to login...';
            setTimeout(() => { window.location.href = 'login.html'; }, 3000);

        } catch (error) {
            messageDiv.className = 'text-red-500 text-center mt-4';
            messageDiv.textContent = error.message;
        }
    });
    </script>
</body>
</html>
