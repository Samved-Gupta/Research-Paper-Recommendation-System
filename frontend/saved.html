<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Papers - Paper Recommender</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">ðŸ”¬ Recommender</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="search.html" class="text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Search</a>
                        <a href="saved.html" class="logged-in bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium" style="display: none;">Saved</a>
                        <a href="history.html" class="logged-in text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium" style="display: none;">History</a>
                        <a href="account.html" class="logged-in text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium" style="display: none;">Profile</a>
                        <button class="logged-in text-gray-500 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium" onclick="logout()" style="display: none;">Logout</button>
                        <a href="login.html" class="guest bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium" style="display: none;">Login / Register</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Your Saved Papers</h1>
            <div id="saved-papers-container" class="space-y-4"></div>
            
            <div id="pagination-controls" class="mt-8 flex justify-between items-center">
                <button id="prev-button" onclick="previousPage()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    &larr; Previous
                </button>
                <span id="page-info" class="text-gray-700 font-semibold"></span>
                <button id="next-button" onclick="nextPage()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    Next &rarr;
                </button>
            </div>
        </div>
    </main>
    
    <script src="js/app.js"></script>
    <script>
        if (!localStorage.getItem('authToken')) window.location.href = 'login.html';
        document.addEventListener('DOMContentLoaded', checkAuthState);
        
        let currentPage = 0;
        let totalPages = 1;

        async function unsavePaper(paperId, buttonElement) {
            if (!confirm('Are you sure you want to remove this paper from your saved list?')) {
                return;
            }
            try {
                const response = await fetch(`https://recommender-backend-m6pc.onrender.com/api/bookmarks/${paperId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
                });
                if (!response.ok) throw new Error('Failed to remove paper.');
                fetchSavedPapers(currentPage);
            } catch (error) {
                alert("Could not remove the paper. Please try again.");
            }
        }

        async function fetchSavedPapers(page) {
            const container = document.getElementById('saved-papers-container');
            container.innerHTML = '<p class="text-center text-gray-500">Loading your saved papers...</p>';
            document.getElementById('pagination-controls').style.display = 'none';
            try {
                const response = await fetch(`https://recommender-backend-m6pc.onrender.com/api/bookmarks?page=${page}&size=10`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
                });
                if (!response.ok) throw new Error('Could not fetch your saved papers.');
                
                const data = await response.json();
                const savedItems = data.content;
                currentPage = data.number;
                totalPages = data.totalPages;
                container.innerHTML = '';

                if (savedItems.length === 0) {
                     container.innerHTML = '<p class="text-center text-gray-500">You have not saved any papers yet.</p>';
                } else {
                    savedItems.forEach(item => {
                        const paperCard = `
                            <div class="bg-white border border-gray-200 p-6 rounded-lg shadow-sm">
                                <div class="flex justify-between items-start">
                                    <div class="flex-grow">
                                        <a href="https://arxiv.org/abs/${item.paperId}" target="_blank" class="block font-bold text-xl text-gray-900 mb-2 hover:text-blue-600">${item.paperTitle}</a>
                                        <p class="text-gray-600 text-sm mb-3"><span class="font-semibold">arXiv ID:</span> ${item.paperId}</p>
                                        <p class="text-gray-500 text-xs">Saved on: ${new Date(item.savedAt).toLocaleString()}</p>
                                    </div>
                                    <button onclick="unsavePaper('${item.paperId}', this)" class="ml-4 bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600">
                                        Remove
                                    </button>
                                </div>
                            </div>`;
                        container.innerHTML += paperCard;
                    });
                    updatePaginationControls();
                }
            } catch (error) {
                container.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
            }
        }

        function updatePaginationControls() {
            if (totalPages <= 1) {
                document.getElementById('pagination-controls').style.display = 'none';
                return;
            }
            document.getElementById('pagination-controls').style.display = 'flex';
            document.getElementById('page-info').textContent = `Page ${currentPage + 1} of ${totalPages}`;
            document.getElementById('prev-button').disabled = currentPage === 0;
            document.getElementById('next-button').disabled = currentPage + 1 >= totalPages;
        }

        function previousPage() {
            if (currentPage > 0) fetchSavedPapers(currentPage - 1);
        }

        function nextPage() {
            if (currentPage + 1 < totalPages) fetchSavedPapers(currentPage + 1);
        }
        
        window.onload = () => fetchSavedPapers(currentPage);
    </script>
</body>
</html>
