<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Paper Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md my-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600">Forgot Your Password?</h1>
            <p class="text-gray-500">Enter your email and we'll send you a reset link.</p>
        </div>
        
        <form id="forgot-password-form">
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
                <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="you@example.com" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-700">
                Send Reset Link
            </button>
            <div id="message" class="text-center mt-4"></div>
        </form>
         <p class="text-center text-gray-600 mt-6">
            Remembered it? <a href="login.html" class="text-blue-600 hover:underline">Log in</a>
        </p>
    </div>

    <script>
    document.getElementById('forgot-password-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = 'Sending...';

        try {
            const response = await fetch('http://127.0.0.1:8080/api/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await response.json();
            messageDiv.className = 'text-green-500 text-center mt-4';
            messageDiv.textContent = data.message;
        } catch (error) {
            messageDiv.className = 'text-red-500 text-center mt-4';
            messageDiv.textContent = 'An error occurred. Please try again.';
        }
    });
    </script>
</body>
</html>
